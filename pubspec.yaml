name: silky_care
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.4
  flutter_bloc: ^8.1.3
  freezed: ^2.3.2 
  dio: ^5.0.3
  hive_flutter: ^1.1.0
  get_it: ^7.2.0
  card_swiper: ^2.0.4
  flutter_rating_bar: ^4.0.1
  flutter_calendar_carousel: ^2.4.2
  cupertino_icons: ^1.0.2
  weekday_selector: ^1.1.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1


flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/logo/logo_silky.png'
  flutter_lints: ^2.0.0

flutter_native_splash:

  android: true
  ios: true
  web: false

  # background_image: "assets/pattern2.png"
  color: "#FFFFFF"
  image: "assets/logo/silky_logo.png"
  # image: "assets/gif/anim.gif"

  android_gravity: center
  ios_content_mode: center
  web_image_mode: center

flutter:

  uses-material-design: true

  assets:
      - assets/
      - assets/icons/
      - assets/image/
      - assets/logo/